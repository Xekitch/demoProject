<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        div {
            text-align: center;
        }
        table, th, td {
            text-align: center;
            border: 2px solid black;
        }
        table {
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div>
<h1>List of footballers:</h1>
<table id="tableFoot">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Date of birth</th>
        <th>Team</th>
        <th colspan="2">Actions</th>
    </tr>
    <tr th:each="foot : ${footballers}">
        <td th:text="${foot.firstName}"></td>
        <td th:text="${foot.lastName}"></td>
        <td th:text="${foot.dateOfBirth}"></td>
        <td th:text="${foot.team.name}"></td>
        <td><a th:href="@{'/editFootballer/' + ${foot.id}}">Edit</a></td>
        <td><a th:href="@{'/deleteFootballer/' + ${foot.id}}" onclick="return confirm('Are you sure you want to delete this footballer?')">Delete</a></td>
    </tr>
</table>
    <a th:href="@{'/addFootballer'}">Add new footballer</a>
</div>
</body>
</html>
